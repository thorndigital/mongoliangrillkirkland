<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mongolian Grill</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #8B0000;
            --secondary-gold: #FFD700;
            --cream-bg: #F5F5DC;
            --dark-charcoal: #2c2c2c;
        }
        body { font-family: 'Roboto', sans-serif; margin: 0; overflow-x: hidden; }
        .contact-container { display: flex; min-height: 100vh; }
        .contact-info-panel { flex: 1; background-color: var(--dark-charcoal); color: white; display: flex; flex-direction: column; justify-content: space-between; padding: 4rem; }
        .contact-info-content h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; color: white; }
        .contact-info-content p { font-size: 1.1rem; line-height: 1.8; color: var(--cream-bg); max-width: 400px; }
        .contact-details p { margin: 1rem 0; }
        .contact-details a { color: var(--secondary-gold); text-decoration: none; }
        .contact-form-panel { flex: 1.2; background-color: var(--cream-bg); padding: 4rem; display: flex; align-items: center; }
        .form-wrapper { width: 100%; max-width: 600px; }
        .form-wrapper h2 { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--primary-red); margin-top: 0; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input, .form-group textarea { width: 100%; padding: 1rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; box-sizing: border-box; transition: all 0.3s; }
        .form-group input:focus, .form-group textarea:focus { outline: none; border-color: var(--secondary-gold); box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3); }
        .submit-btn { background-color: var(--secondary-gold); color: var(--dark-charcoal); padding: 1rem 2.5rem; border-radius: 50px; border: none; cursor: pointer; font-weight: 500; font-size: 1rem; transition: all 0.3s ease; }
        .submit-btn:hover { background-color: var(--primary-red); color: white; transform: translateY(-3px); }
        .home-link { position: absolute; top: 2rem; right: 2rem; font-family: 'Playfair Display', serif; color: white; text-decoration: none; font-size: 1.2rem; }
        @media (max-width: 900px) { .contact-container { flex-direction: column; } .home-link { color: var(--dark-charcoal); } }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-info-panel">
            <a href="index.html" class="home-link">Home</a>
            <div class="contact-info-content">
                <h1>Get in Touch</h1>
                <p>We'd love to hear from you. Reach out with any questions, feedback, or catering inquiries.</p>
            </div>
            <div class="contact-details">
                <p><strong>Email:</strong> <a href="mailto:info@mongoliangrill.com">info@mongoliangrill.com</a></p>
                <p><strong>Phone:</strong> <a href="tel:+14255551234">(425) 555-1234</a></p>
                <p><strong>Address:</strong> 123 Main Street, Kirkland, WA 98033</p>
            </div>
        </div>
        <div class="contact-form-panel">
            <div class="form-wrapper">
                <h2>Send Us a Message</h2>
                <form action="#" method="POST">
                    <div class="form-group"><label for="name">Name:</label><input type="text" id="name" required></div>
                    <div class="form-group"><label for="email">Email:</label><input type="email" id="email" required></div>
                    <div class="form-group"><label for="subject">Subject:</label><input type="text" id="subject"></div>
                    <div class="form-group"><label for="message">Message:</label><textarea id="message" rows="5" required></textarea></div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        gsap.from(".contact-info-panel", { duration: 1.2, x: "-100%", ease: "power3.out" });
        gsap.from(".contact-form-panel", { duration: 1.2, x: "100%", ease: "power3.out" });
        gsap.from(".home-link", { duration: 1, opacity: 0, delay: 1 });
        const formTl = gsap.timeline({delay: 0.8});
        formTl.from(".form-wrapper h2", { y: 50, opacity: 0, duration: 0.8 })
              .from(".form-group", { y: 30, opacity: 0, stagger: 0.15, duration: 0.5 }, "-=0.5")
              .from(".submit-btn", { scale: 0.8, opacity: 0, duration: 0.6, ease: 'back.out(1.7)' }, "-=0.3");
    </script>
</body>
</html>
